<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chiang Mai AQI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #fff7d9;
            font-family: "Times New Roman", serif;
        }
        .container {
            background: white;
            width: 70%;
            margin: 40px auto;
            padding: 40px;
            border: 1px solid #000;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 28px;
            margin-top: 25px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chiang Mai AQI</h1>

        <h2>current</h2>
        <ul id="current"></ul>

        <h2>next_hr</h2>
        <ul id="next"></ul>
    </div>

    <script>
        $.getJSON("/api/weather", function(data) {

            $.each(data.current, function(key, value) {
                $("#current").append("<li>" + key + ": " + value + "</li>");
            });

            $.each(data.next_hr, function(key, value) {
                $("#next").append("<li>" + key + ": " + value + "</li>");
            });
            
        });
    </script>
</body>
</html>
